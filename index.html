    <!-- second-modal -->

    <div class="s-modal-wrapper js-s-modal-wrapper" id="item-modal">

        <div class="s-modal-header js-s-modal-header">

          <button class="s-modal-button js-s-modal-button">Yopish</button>

        <div class="s-modal-body">
          <div class="s-location-wrapper js-s-location-wrapper">
            <p class="s-company js-s-company">Bekorchilar Ltd</p>
            <p class="s-locate js-s-locate">Toshkent</p>

          <div class="s-tel-wrapper js-s-tel-wrapper">

          </div>
          <div class="worktime-wrapper js-worktime-wrapper">

            <p class="s-time">Ish vaqti:<span class="js-s-time">09:00-18:00</span>;</p>

    <!-- MODAL//E'LON -->

    <div class="modal announce__modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog announce-modal__dialog">
        <div class="modal-content announce-modal__content">
          <div class="modal-header ennounce-modal__header">
            <h5 class="modal-title announce__modal-title js-announce__modal-title" id="exampleModalLabel">Yangi e'lon</h5>
            <button type="buttonjs-announce__modal-close-x announce__modal-close-x " class="close" data-dismiss="modal" aria-label="Close">

            </button>
          </div>
          <div class="modal-body ennounce-modal__body">
            <form class="announce__form announce-modal__form js-announce-modal__form" action="#" method="POST">
              <input class="announce__form-item announce__title-input js-announce__title-input" type="text" placeholder="Sarlavha" required>
              <input class="announce__form-item announce__company js-announce__company" type="text" placeholder="Kampaniya nomi" required>
              <input class="announce__form-item announce__tech js-announce__tech" type="text" placeholder="Texnalogiyalar(,bilan ajratilgan holda)" required>
              <input class="announce__form-item announce__tg js-announce__tg" type="text" placeholder="telegram" required>

              <select class="announce__form-item announce__locate js-announce__locate">

              <select class="announce__form-item announce__work-time js-announce__work-time">
                <option selected disabled>Ish vaqti</option>
                <option value="09:00-18:00" class="option">09:00-18:00</option>
                <option value="09:00-14:00" class="option">09:00-14:00</option>
                <option value="09:00-14:00" class="option">13:00-18:00</option>
              </select>
              <input class="announce__form-item announce__salary js-announce__salary" type="text" placeholder="Minimal maosh" required>
              <textarea class="announce__form-item announce__textarea js-announce__textarea" placeholder="Batafsil" required></textarea>
              <button class="btn btn-primary  js-add-button" type="submit" >Qo'shish</button>

          <div class="modal-footer ennounce-modal__footer">

          </div>
